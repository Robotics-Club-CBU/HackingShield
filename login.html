    <style>

        body {
            background-color: #e5e7eb;

        input {

            background-color: #c054e5;
            color: white;

        }

        input[type="submit"]:hover {

        .forgot-password {

            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {

            text-decoration: none;
        }

        }
