<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e5e7eb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 40px;
            width: 100%;
            max-width: 800px;
            height: 600px;
            position: relative;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 32px;
        }

        .logo span {
            color: #c054e5;
        }

        h2 {
            color: #c054e5;
            margin-bottom: 24px;
            font-size: 28px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .input-container {
            position: relative;
        }

        input {
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #8b5cf6;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7c3aed;
        }

        .social-login {
            margin-top: 24px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 16px;
            color: #6b7280;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .social-icons button {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .container {
                max-width: 90%;
                height: auto;
                padding: 24px;
            }

            h2 {
                font-size: 24px;
            }

            .login-form {
                gap: 12px;
            }

            input, button {
                padding: 12px;
            }

            .social-icons {
                gap: 12px;
            }
        }

        @media only screen and (max-width: 480px) {
            .container {
                max-width: 95%;
                padding: 16px;
            }

            h2 {
                font-size: 20px;
            }

            .login-form {
                gap: 8px;
            }

            input, button {
                padding: 10px;
            }

            .social-icons button {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo"><span>Hacking</span> Shield</h1>
        <h2>Log In</h2>
        <form class="login-form" onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username" required>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password " onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Log in</button>
        </form>
        <p style="margin-top: 16px;">Don't have an account? <a href="signup.html">Sign up</a></p>
        <div class="social-login">
            <p>Or sign in with</p>
            <div class="social-icons">
                <button onclick="signInWithGoogle()" title="Sign in with Google">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#EA4335" d="M12 5.04c1.54 0 2.92.59 3.98 1.56l3.09-3.09C17.56 2.04 14.95 1 12 1 7.86 1 4.24 3.37 2.5 6.75l3.6 2.8c.85-2.56 3.24-4.51 5.9-4.51z"/>
                        <path fill="#34A853" d="M21 12c0-.85-.07-1.67-.22-2.47H12v4.68h5.04c-.22 1.12-.87 2.07-1.86 2.71v3.36h3.01C20.05 18.59 21 15.5 21 12z"/>
                        <path fill="#FBBC05" d="M6.1 14.55c-.19-.57-.3-1.18-.3-1.81 0-.63.11-1.24.3-1.81L2.5 8.13C1.56 9.27 1 10.62 1 12s.56 2.73 1.5 3.87l3.6-2.8z"/>
                        <path fill="#4285F4" d="M12 21c2.95 0 5.42-1.04 7.23-2.82l-3.01-3.36c-.83.56-1.89.89-3.22.89-2.66 0-5.05-1.95-5.9-4.51l-3.6 2.8C5.24 18.63 8.86 21 12 21z"/>
                    </svg>
                </button>
                <button onclick="signInWithGithub()" title="Sign in with GitHub">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.164 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.341-3.369-1.341-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578. 688.48C19.138 20.161 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        function signInWithGoogle() {
            // Implement Google sign-in logic here
            console.log('Signing in with Google...');
        }

        function signInWithGithub() {
            // Implement GitHub sign-in logic here
            console.log('Signing in with GitHub...');
        }

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please enter both username and password.');
                return false;
            }
            return true;
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordFieldType = passwordField.getAttribute('type');
            passwordField.setAttribute('type', passwordFieldType === 'password' ? 'text' : 'password');
        }

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                // Implement regular login logic here
                console.log('Regular login...');
            }
        });
    </script>
</body>
</html>
