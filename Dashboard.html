<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Shield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e5e7eb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 40px;
            width: 100%;
            max-width: 900px;
            height: 500px;
            position: relative;
            padding: 32px;
            display: flex; /* Added to allow for side-by-side layout */
            overflow: hidden; /* Ensure contents stay within the container */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            width: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: 500;
        }

        .logo span {
            color: #c054e5;
        }

        .user-profile {
            display: flex;
            align-items: center;
            color: #6b7280;
            gap: 8px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-right: 32px;
        }

        .sidebar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 16px; /* Adjusted margin to fit the view code button */
        }

        .search-container {
            background-color: #e6f4f1;
            border-radius: 24px;
            padding: 32px;
        }

        .search-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 24px;
            border-radius: 9999px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-button {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .chatbot {
            position: absolute;
            bottom: 24px;
            right: 24px;
            color: #6b7280;
        }

        .view-code {
            position: relative;
            margin-bottom: 16px; /* Added margin to separate from the search container */
        }

        .view-code button {
            background-color: #8b5cf6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 16px;
            z-index: 1000; /* Ensure the dropdown appears over everything else */
        }

        .dropdown p {
            margin-bottom: 8px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width */
            height: 500px; /* Increased height to make it a square */
            padding: 32px; /* Increased padding */
            z-index: 1001; /* Ensure the popup appears over everything else */
        }

        .popup p {
            margin-bottom: 16px; /* Increased margin */
            font-size: 18px; /* Increased font size */
        }

        .popup button {
            background-color: #8b5cf6;
            color: white;
            padding: 12px 24px; /* Increased padding */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <button id="homeBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
            </button>
            <button id="searchBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
            <button id="menuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <button id="screenBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </button>
        </nav>

        <main>
            <header>
                <h1 class="logo"><span>Hacking</span> Shield</h1>
                <div class="user-profile">
                    User Profile
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
            </header>

            <h2>Dashboard</h2>
            <div class="view-code">
                <button id="viewCodeBtn">View Code</button>
                <div class="dropdown" id="codeDropdown">
                    <p><strong>Query:</strong> <span id="queryText">N/A</span></p>
                    <p><strong>Status:</strong> <span id="queryStatus">N/A</span></p>
                </div>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" placeholder="Enter query" id="searchInput">
                    <button class="search-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <div class="chatbot">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <circle cx="12" cy="12" r="4"/>
            </svg>
        </div>
    </div>

    <div class="popup" id="queryPopup">
        <p><strong>Query Status:</strong> <span id="popupStatus">N/A</span></p>
        <button id="closePopupBtn">Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const buttons = document.querySelectorAll('.sidebar button');
            const viewCodeBtn = document.getElementById('viewCodeBtn');
            const codeDropdown = document.getElementById('codeDropdown');
            const queryText = document.getElementById('queryText');
            const queryStatus = document.getElementById('queryStatus');
            const queryPopup = document.getElementById('queryPopup');
            const popupStatus = document.getElementById('popupStatus');
            const closePopupBtn = document.getElementById('closePopupBtn');

            const queries = {
                "SELECT * FROM users WHERE id=1;": "Benign",
                "DROP TABLE users;": "Harmful",
                "SELECT * FROM orders WHERE price > 1000;": "Benign",
                "UPDATE users SET password='123';": "Harmful"
            };

            // Add click event listeners to all sidebar buttons
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log(this.id + ' clicked');
                });
            });

            // Add event listener for search input
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleQuery(this.value);
                }
            });

            // Add event listener for search button click
            document.querySelector('.search-button').addEventListener('click', function() {
                handleQuery(searchInput.value);
            });

            // Toggle dropdown visibility
            viewCodeBtn.addEventListener('click', function() {
                codeDropdown.style.display = codeDropdown.style.display === 'block' ? 'none' : 'block';
            });

            // Close popup
            closePopupBtn.addEventListener('click', function() {
                queryPopup.style.display = 'none';
            });

            function handleQuery(query) {
                console.log('Search query:', query);
                queryText.textContent = query;
                const status = queries[query] || 'Unknown';
                queryStatus.textContent = status;
                popupStatus.textContent = status;
                queryPopup.style.display = 'block';
            }
        });
    </script>
</body>
</html>
