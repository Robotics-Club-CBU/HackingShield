<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Shield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e5e7eb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 40px;
            width: 100%;
            max-width: 900px;
            height: 500px;
            position: relative;
            padding: 32px;
            display: flex; /* Added to allow for side-by-side layout */
            overflow: hidden; /* Ensure contents stay within the container */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 24px;
            font-weight: 500;
        }

        .logo span {
            color: #c054e5;
        }

        .user-profile {
            display: flex;
            align-items: center;
            color: #6b7280;
            gap: 8px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-right: 32px;
        }

        .sidebar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 32px;
        }

        .search-container {
            background-color: #e6f4f1;
            border-radius: 24px;
            padding: 32px;
        }

        .search-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 24px;
            border-radius: 9999px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-button {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .chatbot {
            position: absolute;
            bottom: 24px;
            right: 24px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <button id="homeBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
            </button>
            <button id="searchBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
            <button id="menuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <button id="screenBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </button>
        </nav>

        <main>
            <header>
                <h1 class="logo"><span>Hacking</span> Shield</h1>
                <div class="user-profile">
                    User Profile
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
            </header>

            <h2>Dashboard</h2>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" placeholder="Enter query" id="searchInput">
                    <button class="search-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <div class="chatbot">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <circle cx="12" cy="12" r="4"/>
            </svg>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const buttons = document.querySelectorAll('.sidebar button');
            
            // Add click event listeners to all sidebar buttons
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log(this.id + ' clicked');
                });
            });

            // Add event listener for search input
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    console.log('Search query:', this.value);
                }
            });

            // Add event listener for search button click
            document.querySelector('.search-button').addEventListener('click', function() {
                console.log('Search query:', searchInput.value);
            });
        });
    </script>
</body>
</html>
