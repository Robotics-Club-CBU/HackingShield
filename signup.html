<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e5e7eb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 40px;
            width: 100%;
            max-width: 800px;
            height: 600px;
            position: relative;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 32px;
        }

        .logo span {
            color: #c054e5;
        }

        h2 {
            color: #c054e5;
            margin-bottom: 24px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 500px;
        }

        .name-inputs {
            display: flex;
            gap: 16px;
        }

        input {
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        .password-input {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #8b5cf6;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 16px;
        }

        button:hover {
            background-color: #7c3aed;
        }

        /* Success Popup Styles */
        .success-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-popup.show {
            display: flex;
            opacity: 1;
        }

        .success-container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .success-popup.show .success-container {
            transform: scale(1);
        }

        .success-header {
            background-color: #d1a4fc;
            height: 50px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin: -40px -40px 20px -40px;
        }

        .success-icon {
            font-size: 50px;
            color: #d1a4fc;
        }

        .success-title {
            font-size: 24px;
            color: #d1a4fc;
            margin: 20px 0;
        }

        .success-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .success-button {
            background-color: #5a00e0;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo"><span>Hacking</span> Shield</h1>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="name-inputs">
                <input type="text" placeholder="First Name" id="firstName" required>
                <input type="text" placeholder="Last Name" id="lastName" required>
            </div>
            <input type="email" placeholder="Email" id="email" required>
            <div class="password-input">
                <input type="password" placeholder="Password" id="password" required>
                <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
            <button type="submit">Sign Up</button>
        </form>
        <p style="margin-top: 16px;">Already have an account? <a href="login.html">Log in</a></p>
    </div>

    <!-- Success Popup -->
    <div class="success-popup" id="successPopup">
        <div class="success-container">
            <div class="success-header"></div>
            <div class="success-icon">‚úîÔ∏è</div>
            <div class="success-title">Success!</div>
            <div class="success-message">Your account has been created.</div>
            <a href="#" class="success-button" onclick="closePopup()">Continue</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const successPopup = document.getElementById('successPopup');

            function togglePassword() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Check if all input fields are filled
                const inputs = form.querySelectorAll('input');
                for (let input of inputs) {
                    if (!input.value) {
                        alert('Please fill in all fields.');
                        return;
                    }
                }

                // Check if passwords match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    alert("Passwords do not match!");
                    return;
                }

                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: passwordInput.value
                };

                // TO DO: Implement signup functionality
                console.log('Sign up attempt with data:', formData);

                // Show success popup
                successPopup.classList.add('show');
            });
        });

        function closePopup() {
            const successPopup = document.getElementById('successPopup');
            successPopup.classList.remove('show');
        }
    </script>
</body>
</html>
