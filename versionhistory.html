<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version History - Hacking Shield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e5e7eb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 40px;
            width: 100%;
            max-width: 900px;
            padding: 32px;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 24px;
            font-weight: 500;
        }

        .logo span {
            color: #c054e5;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        .date {
            color: #6b7280;
        }

        .version {
            font-weight: bold;
        }

        footer {
            margin-top: 32px;
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo"><span>Hacking</span> Shield</h1>
            <div>
                <a href="documentation.html">Back to Documentation</a>
            </div>
        </header>

        <main>
            <h2>Version History</h2>
            <ul>
                <li>
                    <span class="version">0.2.3</span> - <span class="date">Oct 8, 2024</span>
                </li>
                <li>
                    <span class="version">0.2.2</span> - <span class="date">Oct 8, 2024</span>
                </li>
                <li>
                    <span class="version">0.2.1</span> - <span class="date">Oct 8, 2024</span>
                </li>
            </ul>
        </main>

        <footer>
            <p>&copy; 2024 Hacking Shield. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
